version: '3'
services:
  app:
    container_name: api
    build: .
    ports:
      - 8000:8080
    restart: on-failure
    volumes:
      - api:/usr/src/app/
    depends_on:
      - postgres-db
    networks:
      - my_network


  postgres-db:
    image: postgres:latest
    container_name: db_postgres
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - database_postgres:/var/lib/postgresql/data
    networks:
      - my_network
volumes:
  api:
  database_postgres:
networks:
  my_network:
    driver: bridge